<clr-main-container>

    <clr-header class="header-5">
        <div class="branding">
            <a href="javascript://" class="nav-link" routerLink="/main/unit">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Idle Ant</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a class="nav-link" class="nav-link nav-text" routerLinkActive="active" routerLink="/main/unit">Units</a>

            <a class="nav-link" class="nav-link nav-text" routerLinkActive="active" routerLink="/lab" *ngIf="gameService.game.science.unlocked">Laboratory</a>

            <a class="nav-link" class="nav-link nav-text" routerLinkActive="active" routerLink="/prestige" *ngIf="gameService.game.prestigeResearch.owned()">Travel</a>

            <a class="nav-link" class="nav-link nav-text" routerLinkActive="active" routerLink="/main/exp" *ngIf="gameService.game.prestigeDone.greaterThan(0)">Experience</a>

            <a class="nav-link" class="nav-link nav-text" routerLinkActive="active" routerLink="/world" *ngIf="gameService.game.prestigeDone.greaterThan(0)">Home</a>

        </div>
        <div class="header-actions">
            <a href="javascript://" class="nav-link nav-icon" routerLink="/options">
                <clr-icon shape="cog"></clr-icon>
            </a>
        </div>
    </clr-header>

    <router-outlet></router-outlet>

</clr-main-container>
